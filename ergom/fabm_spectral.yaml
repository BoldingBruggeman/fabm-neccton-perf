       compute_acdom: .FALSE.                               # logical [T=compute coeffs, F=use file]
       Sapar: 0.013                                        # spectral slope anap [nm-1]
       lambda_aPart: 440                                   # lambda at which reference anap is given [nm]
       aparcoeff: 0.00058                                  # anap coeff at lambda_aPart [m2/mgC]
       Sbpar: 0.5                                          # exponent bnap [-]
       lambda_bPart: 550                                   # lambda at which reference bnap is given [nm]
       bparcoeff: 0.0120                                   # bnap coeff at lambda_bPart [m2/mgC]
       bb_to_b: 0.005                                      # back to total scatter POC [-]
       compute_anap: .FALSE.                                # logical [T=comptute coeffs, F=use file]
       p_epsP1: 0.0152                            # mean absorption coefficient from 400-700nm for P1 [m2 mgChl-1]
       p_epsP2: 0.0293                            # mean absorption coefficient from 400-700nm for P2 [m2 mgChl-1]
       p_epsP3: 0.0443                            # mean absorption coefficient from 400-700nm for P3 [m2 mgChl-1]
       p_epsP4: 0.0178                            # mean absorption coefficient from 400-700nm for P4 [m2 mgChl-1]
       compute_aph: .FALSE.           # logical flag to scale aph [T=use file scaled to p_epsPn or F=use file unscaled]
       p_bpsP1: 0.0140                            # mean scattering coefficient from 400-700nm for P1 [m2 mgC-1]
       p_bpsP2: 0.0077                            # mean scattering coefficient from 400-700nm for P2 [m2 mgC-1]
       p_bpsP3: 0.0101                            # mean scattering coefficient from 400-700nm for P3 [m2 mgC-1]
       p_bpsP4: 0.0112                            # mean scattering coefficient from 400-700nm for P4 [m2 mgC-1]
       compute_bph: .FALSE.           # logical flag to scale bph [T=use file scaled to p_bpsPn or F=use file unscaled]
       p_bbrP1: 0.0020                            # non-spectral backscattering to total scattering ratio for P1 [-]
       p_bbrP2: 0.0071                            # non-spectral backscattering to total scattering ratio for P2 [-]
       p_bbrP3: 0.0039                            # non-spectral backscattering to total scattering ratio for P3 [-]
       p_bbrP4: 0.0030                            # non-spectral backscattering to total scattering ratio for P4 [-]
       compute_bbc: .FALSE.           # logical flag to compute bbc or read it from file [T=compute bc*bbr or F=use file]
       p_useSPM: .FALSE.                    # if true requires input data specification in gotm.yaml
       p_spmc1: 0.016                       # basal absorption for minimal absorption at long wavelengths [m2 g-1]
       p_spmc2: 0.054                       # specific absorption at the reference wavelength [m2 g-1]
       p_spmS: 0.012                        # slope for exponential decline of aSPM with wavelength [nm-1]
       lambda_aSPM: 440                     # wavelength where reference aSPM (c2) is given
       p_spmb: 0.7                          # specific scattering at 555nm [m2 g-1]
       p_spmbb: 0.008                       # specific backscattering  at 555nm  [m2 g-1]
